<!DOCTYPE html>
<html>
<head>
	<title>Maverick</title>
</head>
<body>
	<style type="text/css">
		#ocean {
			background-image: url("ocean.jpg");
			width: 900px;
			height: 700px;

		}
		.player{
			position: absolute;
			background-image: url("player.png");
			width: 70px;
			height: 75px;

		}
		.enemy{
			position: absolute;
			background-image: url("enemy.png");
			width: 70px;
			height: 75px;

		}
	</style>


	<div id="ocean">
		<div id="players">
		</div>
		<div id="ememies">
		</div>
	</div>

	


	<script type="text/javascript">
		var player = {
			left: 450,
			top: 620 
		}
		var ememies = [
			{left: 350, top: 200},
			{left: 450, top: 250},
			{left: 550, top: 220},
			{left: 570, top: 280}  
		]


		function drawPlayer() {
			content = "<div class='player' style = 'left:"+player.left+"px; top:"+player.top+"px'></div>";

			document.getElementById("players").innerHTML = 
			content; 
		}
		drawPlayer();

		function drawEnemies() {
			content = "";
			console.log (ememies);
			for(var idx=0; idx<ememies.length; idx++){
			content += "<div class='enemy' style= 'left:"+enemies[idx].left+"px; top:"+enemies[idx].top+"px'></div>";
		}

			document.getElementById("ememies").innerHTML = 
			content;

		}
		drawEnemies();

		document.onkeydown = function(e){
			if(e.keyCode == 37){
				player.left = player.left - 10;
			}

				if(e.keyCode == 38 && player.top > 600){
					player.top = player.top -10;
				}
				if(e.keyCode == 40 && player.top > 600){
					player.top = player.top +10;
				}

					if(e.keyCode == 39){
						player.left = player.left + 10;
					}
		drawPlayer();
						
		}
			

	</script>
</body>
</html>
